<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mani Golzary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            cursor: none;
        }
        /* Custom Cursor */
        .cursor-dot {
            width: 8px; height: 8px; background-color: #fff; border-radius: 50%;
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 9999; transition: width 0.3s, height 0.3s;
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid rgba(14, 165, 233, 0.5); /* sky-500 for general theme */ border-radius: 50%;
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 9999; transition: all 0.2s ease-out;
        }
        @media (max-width: 768px) {
            body { cursor: auto; }
            .cursor-dot, .cursor-outline { display: none; }
        }
        /* Scroll Animation */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Header & Navigation -->
    <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-white">Mani Golzary</a>
            <a href="index.html" class="text-slate-300 hover:text-sky-400 transition-colors">&larr; Back to Home</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16 md:py-24">
        
        <!-- Contact Hero -->
        <section class="fade-in-section text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-white leading-tight mb-4">Get in Touch</h1>
            <p class="text-lg text-slate-400 max-w-2xl mx-auto">I'm always excited to collaborate on new projects. Fill out the form below or reach out directly.</p>
        </section>

        <div class="fade-in-section max-w-4xl mx-auto grid md:grid-cols-2 gap-12 bg-slate-800 p-8 rounded-lg">
            <!-- Contact Info -->
            <div class="space-y-6">
                <h2 class="text-2xl font-bold text-white">Contact Information</h2>
                <div class="flex items-start space-x-4">
                    <svg class="w-6 h-6 text-sky-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <div>
                        <h3 class="font-semibold text-white">Email</h3>
                        <a href="mailto:mgolzary84@gmail.com" class="text-slate-300 hover:text-sky-400">mgolzary84@gmail.com</a>
                    </div>
                </div>
                <div class="flex items-start space-x-4">
                    <svg class="w-6 h-6 text-sky-400 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                    <div>
                        <h3 class="font-semibold text-white">Phone</h3>
                        <a href="tel:+66823219974" class="text-slate-300 hover:text-sky-400">+66 82 321 9974</a>
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div>
                 <h2 class="text-2xl font-bold text-white mb-6">Send a Message</h2>
                 <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-300">Your Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-slate-300">Your Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-slate-300">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-sky-500 focus:border-sky-500"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-sky-500 text-white font-bold py-3 px-6 rounded-full hover:bg-sky-600 transition-transform hover:scale-105">
                            Send Message
                        </button>
                    </div>
                 </form>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 border-t border-slate-800">
        <p class="text-slate-500">&copy; 2025 Mani Golzary. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Scroll Animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });

            // Handle form submission to create a mailto link
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                const subject = `Message from ${name} via Portfolio`;
                const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;

                window.location.href = `mailto:mgolzary84@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            });

            // Custom cursor follower
            const cursorDot = document.querySelector(".cursor-dot");
            const cursorOutline = document.querySelector(".cursor-outline");
            window.addEventListener("mousemove", function (e) {
                const posX = e.clientX;
                const posY = e.clientY;
                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;
                cursorOutline.animate({
                    left: `${posX}px`,
                    top: `${posY}px`
                }, { duration: 500, fill: "forwards" });
            });

            // Enlarge cursor on hover over links and buttons
            document.querySelectorAll('a, button').forEach(el => {
                el.addEventListener('mouseover', () => {
                    cursorOutline.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    cursorOutline.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                });
                el.addEventListener('mouseout', () => {
                    cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursorOutline.style.borderColor = 'rgba(14, 165, 233, 0.5)';
                });
            });
        });
    </script>
</body>
</html>
